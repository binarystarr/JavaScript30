    // 1. Filter the list of inventors for those who were born in the 1500's

    console.table(oldInventors);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    //RS: while my solution works, the one under it from Wes is better...
    const names = [];
    inventors.map(function(item, i){
        names.push(`${item.first} ${item.last}`);
    });
    console.log(names);

    //... array initialisation and population in one. Map returns an array by default, no need to create and push things into it!
    const fullnames = inventors.map(inventor => `${inventor.first} ${inventor.last} `);
    console.log(fullnames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    //RS: this is quite right - this should be determining if -1 is > 1 etc
    inventors.sort((a, b) => a.year - b.year);
    console.table(inventors);

    const wesOrder = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(wesOrder);


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    function reducer(tally, current) {
        yearsOld = current.passed - current.year
        return tally = tally + yearsOld;
    }
    const total = inventors.reduce(reducer, 0); //<- that 0 is fucking CRUCIAL. You must initialise the tally.
    console.log(total);

    // 5. Sort the inventors by years lived
    //again, not so good. this should be dealing with -1 1 and 0...
    inventors.sort(function(a, b){

        return aYearsOld - bYearsOld;
    });

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    //RS: as the array is already sorted by last name, i've done it by first name
    // i could have split on ', ' rather than trimming (facepalm!)
    people.sort((a, b)=>{
        p1 = a.split(',');
        p2 = b.split(',');

        if(p1[1].trim() < p2[1].trim()) {
            return -1;
        }
        if(p1[1].trim() > p2[1].trim()) {
            return 1;
        }
        
        return 0;
        
    });

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    let summary = data.reduce(function(allItems, item){
        allItems[item] = allItems[item] + 1 || 1;
        return allItems;
    }, {});
